<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Dashboard Administrador | TaxiF</title>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon-bar"><ion-icon name="logo-microsoft"></ion-icon></span>
                        <span class="title-bar">TaxiF</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon-bar"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title-bar">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon-bar"><ion-icon name="business-outline"></ion-icon></span>
                        <span class="title-bar">Empresas</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon-bar"><ion-icon name="podium-outline"></ion-icon></span>
                        <span class="title-bar">Relatórios</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon-bar"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title-bar">Sair</span>
                    </a>
                </li>  
            </ul>
        </div>

        <!-- main -->
        <div class="main">
            <div class="topbar">
                <!-- Menu  -->
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <!-- Pesquisa -->
                <div class="search">
                    <label>
                        <input type="text" placeholder="Pesquise aqui">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>
                <div class="userImage">
                    <img class="userPhoto" src="../images/me.jpg">
                </div>
            </div>
            <!-- Cards -->
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers">10</div>
                        <div class="cardName">Empresas</div>
                    </div>
                </div>
            </div>

            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        // Menu toggle
        let toggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        let main = document.querySelector('.main');

        toggle.onclick = function() {
            navigation.classList.toggle('active');
            main.classList.toggle('active');    
        }

        // Adicionando "hovered" nas opções selecionadas
        let list = document.querySelectorAll('.navigation li');
        function activeLink() {
            list.forEach((item) =>
            item.classList.remove('hovered'));
            this.classList.add('hovered');
        }
        list.forEach((item) => 
        item.addEventListener('mouseover', activeLink));
    </script>
</body>
</html>
